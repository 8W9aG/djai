name: Publish

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: "Version to publish (must match pyproject.toml)"
        required: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Verify version matches input
        run: |
          VERSION_IN_FILE=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          if [ \"$VERSION_IN_FILE\" != \"${{ github.event.inputs.release-version }}\" ]; then
            echo \"Version mismatch: pyproject.toml has $VERSION_IN_FILE but input was ${{ github.event.inputs.release-version }}\"
            exit 1
          fi

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*


